<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PN532 Reader Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PN532 USB Serial Reader</h1>
    <div class="controls">
        <button id="connectBtn">Connect to PN532</button>
        <button id="getVersionBtn" disabled>Get Firmware Version</button>
    </div>
    <div id="status" class="status">Ready. Click "Connect to PN532" to begin.</div>
    <div id="firmwareInfo" class="firmware-info"></div>
    
    <div id="cardOperations" class="card-operations" style="display:none;">
        <h3>Card Operations</h3>
        <div id="cardTypeInfo" class="card-type-info"></div>
        <div class="op-buttons">
            <button id="readCardBtn" disabled>Read Card</button>
            <button id="writeCardBtn" disabled>Write Card</button>
            <button id="formatCardBtn" disabled>Format Card</button>
            <button id="scanAgainBtn">Scan Again</button>
        </div>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Card Data</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
